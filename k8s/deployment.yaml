apiVersion: apps/v1
kind: Deployment
metadata:
  name: ideas-api
  namespace: ideas-api
  labels:
    app: ideas-api
spec:
  replicas: 2  # Start with 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero downtime during updates
  selector:
    matchLabels:
      app: ideas-api
  template:
    metadata:
      labels:
        app: ideas-api
    spec:
      containers:
      - name: ideas-api
        # Image will be replaced during deployment
        image: ECR_REPOSITORY_URL:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ideas-api-config
        # Resource limits for cost control and performance
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - removes from service if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
