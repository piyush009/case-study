apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ideas-api-hpa
  namespace: ideas-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ideas-api
  minReplicas: 2  # Minimum replicas for high availability
  maxReplicas: 10  # Maximum replicas for cost control
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by max 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Can double replicas quickly
        periodSeconds: 15
